<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login__container">
    <form class="login__form">
      <h2 class="login__title"><span>Login</span> to your account</h2>
      <p class="login__subtitle">Enter your credentials to access your dashboard</p>

      <div class="login__input__group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="login__input__group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button class="btn login__btn" type="submit">Login</button>

      <p class="login__footer">
        Don't have an account?
        <a href="./signin.html">Sign up</a>
      </p>
      
      <!-- Updated Home Link -->
      <p class="login__home-link">
        <a href="./index.html">← Back to Home</a>
      </p>

    </form>
  </div>
</body>
</html>
